<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>实验二-旋转线框三角形</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform mat4 sb;
      void main(){
      	gl_Position = sb * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main(){
      	gl_FragColor = vec4(1.0,0.0,0.0,1.0);
      }
    </script>
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
    <script
      type="text/javascript"
      src="../js/ch02/gasket-triangles-3.js"
    ></script>
  </head>

  <body onload="initTriangles_3()">
    <div align="center">
      <canvas id="gl-canvas" width="512" height="512"
        >你的浏览器不支持HTML5 canvas元素</canvas
      ><br /><br />
      <div
        align="center"
        style="width: 512px; position: relative; bottom: 50px"
      >
        <div>
          <input id="layer_3" type="text" placeholder="请输入剖分的层次(0-7)" />
        </div>
        <div style="margin: 5px 0 10px 0">
          <input id="angle" type="text" placeholder="请输入旋转角度：(0~360)" />
        </div>
        <div>
          <input type="button" onclick="submit_3()" value="确认更改" />
        </div>
      </div>
    </div>
  </body>
</html>
