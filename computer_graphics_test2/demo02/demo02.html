<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>实验二-剖分三维三角形</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 vPosition;
      attribute vec3 vColor;
      varying vec4 color;

      void main(){
      	gl_Position = vec4( vPosition, 1.0 );
      	color = vec4( vColor, 1.0 );
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 color;
      void main(){
      	gl_FragColor = color;
      }
    </script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch02/gasket-3d.js"></script>
  </head>

  <body onload="init()">
    <div>
      <h2>Sierpinski Gasket in 3D</h2>
      <canvas id="gl-canvas" width="512" height="512"
        >你的浏览器不支持HTML5 canvas元素</canvas
      >
      <div
        align="center"
        style="width: 512px; position: relative; bottom: 100px"
      >
        <input id="layer_rgb" type="text" placeholder="请输入剖分的层次(0-7)" />
        <!-- <button onclick="submit()">确定</button> -->
        <input type="button" onclick="submit_rgb()" value="确认更改" />
      </div>
    </div>
  </body>
</html>
