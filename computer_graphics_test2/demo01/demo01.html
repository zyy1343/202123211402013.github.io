<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>实验二-剖分三角形</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
      	gl_Position = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main(){
      	gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
      }
    </script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script
      type="text/javascript"
      src="../js/ch02/gasket-triangles.js"
    ></script>
  </head>
//
  <body onload="initTriangles()">
    <div>
      <h2>Sierpinski Gasket in 2D</h2>
      <canvas id="gl-canvas" width="512" height="512"
        >你的浏览器不支持HTML5 canvas元素</canvas
      >
      <div align="center" style="width: 512px; margin-top: 20px">
        <input id="layer" type="text" placeholder="请输入剖分的层次(0-7)" />
        <!-- <button onclick="submit()">确定</button> -->
        <input type="button" onclick="submit()" value="确认更改" />
      </div>
    </div>
  </body>
</html>
