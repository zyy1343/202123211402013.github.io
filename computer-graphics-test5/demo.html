<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交互式物体对象展示应用一</title>
    <script src="./js/common/three.js"></script>
    <script src="./js/common/OrbitControls.js"></script>
    <script src="./js/common/OBJLoader.js"></script>
    <script src="./js/common/MTLLoader.js"></script>
    <script src="./js/common/jquery-3.6.0.min.js"></script>
    <script src="./js/ch05/demo05.js"></script>
    <style>
      body,
      html {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(241, 243, 244);
      }
      input[type="range"] {
        width: 200px;
      }

      .notice p {
        color: limegreen;
      }
    </style>
  </head>
  <body>
    <div id="main" style="float: left; height: 100%"></div>
    <div
      style="
        width: 480px;
        float: left;
        overflow: auto;
        height: 100%;
        background-color: #eee;
      "
    >
      <div class="notice">
        <p style="margin-left: 20px; margin-top: 20px">
          按下鼠标左键后移动鼠标旋转相机
        </p>
        <p style="margin-left: 20px; margin-top: 20px">
          按下鼠标右键后移动鼠标平移相机
        </p>
        <p style="margin-left: 20px; margin-top: 20px">滚动鼠标滑轮缩放视野</p>
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        请选择一个obj模型导入：<input type="file" id="fileInput" />
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        选择投影方式：
        <input
          type="radio"
          id="pp"
          name="projection"
          value="1"
          checked
        />透视投影
        <input type="radio" id="op" name="projection" value="2" />正交投影
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        选择绘制方式:
        <input
          type="radio"
          id="wire"
          name="drawtype"
          value="2"
          checked
        />线框模式
        <input type="radio" id="solid" name="drawtype" value="1" />实体模式
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        选择颜色：
        <input type="color" id="objcolor" name="objcolor" value="#ff0000" />
      </div>

      <div style="margin-left: 20px; margin-top: 20px">
        物体位置：<br /><br />
        <div id="move_x">平移: 0</div>
        <input
          id="xVal"
          type="range"
          min="-35"
          max="35"
          step="1"
          value="0"
        /><br />
        <div id="spin">旋转: 0</div>
        <input
          id="spinVal"
          type="range"
          min="-10"
          max="10"
          step="1"
          value="0"
        /><br />
        <div id="zoom">缩放: 1.0</div>
        <input
          id="zoomVal"
          type="range"
          min="0.1"
          max="2.0"
          step="0.1"
          value="1.0"
        /><br />
      </div>

      <div style="margin-left: 20px; margin-top: 20px">
        光源位置：<br /><br />
        <div id="lightx">X: 0</div>
        <input
          id="lightxVal"
          type="range"
          min="-200"
          max="200"
          step="1"
          value="0"
        /><br />
        <div id="lighty">Y: 150</div>
        <input
          id="lightyVal"
          type="range"
          min="-200"
          max="200"
          step="1"
          value="150"
        /><br />
        <div id="lightz">Z: 0</div>
        <input
          id="lightzVal"
          type="range"
          min="-200"
          max="200"
          step="1"
          value="0"
        /><br />
      </div>

      <div style="margin-left: 20px; margin-top: 20px">
        光源颜色：
        <input
          id="lightcolor"
          type="color"
          id="obcolor"
          name="obcolor"
          value="#ff0000"
        />
      </div>

      <div style="margin-left: 20px; margin-top: 20px">
        <div id="1">环境光反射系数：0.1</div>
        <input
          id="1val"
          type="range"
          min="0.0"
          max="1.0"
          step="0.1"
          value="0.1"
        />
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        <div id="2">漫反射系数：0.1</div>
        <input id="2val" type="range" min="0" max="1" step="0.1" value="0.1" />
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        <div id="3">高光反射系数：0.1</div>
        <input id="3val" type="range" min="0" max="1" step="0.1" value="0.1" />
      </div>
      <div style="margin-left: 20px; margin-top: 20px">
        <div id="shiness">高光亮度系数：80</div>
        <input
          id="shininessval"
          type="range"
          min="1"
          max="500"
          step="1"
          value="80"
        />
      </div>
    </div>
    <script>
      var scene = new THREE.Scene();
      //透视
      var ppc = new THREE.PerspectiveCamera(60, width / height, 0.1, 10000);
      var opc = new THREE.OrthographicCamera(
        width / -2,
        width / 2,
        height / 2,
        height / -2,
        0.1,
        10000
      );
      var camera = ppc;
      camera.position.set(0, 0, 100);
      camera.lookAt(scene.position);
      var camera2 = opc;
      camera2.position.set(0, 0, 100);
      camera2.lookAt(scene.position);
      camera2.visible = false;
      getBasic();
      $("#fileInput").change(showObj);
      $("#op").change(opCamera);
      $("#pp").change(ppCamera);
      $("#objcolor").change(setobjcolor);
      $("#solid").change(setobjcolor);
      $("#wire").change(setobjcolor);
      $("#xVal").change(movex);
      $("#spinVal").change(moveSpin);
      $("#zoomVal").change(moveZoom);
      $("#lightxVal").change(moveLight);
      $("#lightyVal").change(moveLight);
      $("#lightzVal").change(moveLight);
      $("#lightcolor").change(setLightColor);
      $("#1val").change(setShininess);
      $("#2val").change(setShininess);
      $("#3val").change(setShininess);
      $("#shininessval").change(setShininess);
    </script>
  </body>
</html>
