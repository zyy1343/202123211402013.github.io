<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>变换 画布场景</title>
    <style>
      button {
        margin: 10px 10px 10px 0;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div>
      <button id="squareButton">绘制正方形</button>
      <button id="triangleButton">绘制正三角形</button>
      <button id="circleButton">绘制圆</button>
      <button id="cubeButton">绘制立方体</button>
      <button id="clearButton">清空场景</button>
    </div>
    <input type="color" id="colorPicker" value="#ff0000" />
    <br />
    圆的边数：<input
      type="range"
      id="circleSidesSlider"
      min="3"
      max="50"
      value="10"
    />
    <script src="../js/ch04/script.js"></script>
  </body>
</html>
